<body>
    <h1>Посещение ветеринара</h1>
    <p>Перед первым визитом к ветеринару важно подготовить животное и необходимые документы. Вот несколько рекомендаций:</p>
    <ul>
        <li>Проверьте наличие переноски или поводка.</li>
        <li>Соберите информацию о предыдущих прививках.</li>
